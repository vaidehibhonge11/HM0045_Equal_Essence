<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recepies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <div class="container">
        <h1>Cook Your Dish Here !</h1>
        <div class="flexy">
            <form id="submit" class="flexy input-group mb-3">
                <input type="text" class="form-control user-input" placeholder="Enter what you are craving for :) ">
                <button type="submit" class="btn btn-primary search" aria-label="Search" alt="Search"><i class="fas fa-search"></i></button>
                <button type="submit" class="btn btn-primary random" aria-label="Random" alt="Random Dish"><i class="fas fa-random"></i></button>        
            </form>
        </div>

        <div id="disclaimer"></div>
        <style>
        #disclaimer {
            display: none;
            color: rgb(14, 63, 119);
            font-size: 30px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(195, 87, 87, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
        }
    </style>
        
        <!-- Search Item results -->
        <div class="container-md">
            <h4 class="search-item"></h4>
            
            <div class="loading-animation">
                <img src="Bean Eater-1s-200px.svg" alt="loading animation" class="loading">
            </div>
            
            <div class="container-sm">

                </div> -->

        <div class="container-md dish-data">
            
            <div class="dish-img">
                <img src="" alt="" class="dish-picture">
            </div>
            <h1 class="dish-name"></h1>
            
            <div class="typeTags">
                <h5 class="cuisine mono">Cuisine : <span class="badge rounded-pill bg-primary">British</span></h5>
                <h5 class="category mono">Category : <span class="badge rounded-pill bg-primary">Vegetarian</span></h5>
                <h5 class="type mono">Type : <span class="badge rounded-pill bg-primary">Vegetarian</span> <span class="badge rounded-pill bg-primary">Nutty</span></h5>
            </div>


            <div class="ingredient-section">
